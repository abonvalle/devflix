<div class="relative my-8 ml-16">
  <h2 class="2xl:text-[2rem] text-[1.25rem] font-bold uppercase lg:text-[2vw]">{{ name }}</h2>
  <div class="flex overflow-x-auto py-4">
    <!-- css={css`
    &::-webkit-scrollbar {
      display: none;
    }
  `} -->
    <app-cards
      *ngFor="let card of cards"
      [card]="card"
      (click)="openCardDetails(card)"
      (mouseenter)="setIsHover(false, card)"
      (mouseleave)="setIsHover(false, card)"></app-cards>
  </div>
</div>
