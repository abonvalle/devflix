<div
  class="relative min-h-full overflow-hidden bg-cover"
  [ngStyle]="{ background: 'image-set(url(\'${card?.thumbnailPath}\'), url(\'${card?.thumbnailPath}\'))' }">
  <!--  css={css`
          ;
        `} -->

  <video
    *ngIf="card.clipPath; else imgTpl"
    class="h-[56vw] max-h-[506px] w-full max-w-[unset]"
    [src]="card.clipPath"
    [autoplay]="true"
    [loop]="true"
    [controls]="false"
    playsInline
    [muted]="mute"></video>
  <ng-template #imgTpl>
    <img class="h-[56vw] max-h-[506px] w-full max-w-[unset]" [src]="card.thumbnailPath" />
  </ng-template>

  <div
    class="fading-bg absolute -bottom-px top-auto z-0 h-[14.7vw] w-full bg-transparent bg-[0_top] bg-repeat-x opacity-100">
