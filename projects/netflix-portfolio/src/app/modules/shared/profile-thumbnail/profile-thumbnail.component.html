<div
  class="flex cursor-pointer flex-col items-center justify-center gap-1 [&>div>div:first-child]:hover:border-[3px] [&>div>div:first-child]:hover:border-white [&>p]:hover:text-white">
  <div class="relative h-[10vw] min-h-[90px] w-[10vw] min-w-[90px] rounded">
    <div
      class="absolute left-0 top-0 z-0 h-full w-full rounded border-[3px] border-solid border-transparent transition-all duration-200"></div>
    <!-- If editor -->
    <ng-container *ngIf="editor">
      <div class="absolute z-10 h-full w-full bg-[#111] opacity-50"></div>
      <div class="absolute z-20 flex h-full w-full items-center justify-center">
        <i class="icon icon-edit max-w-[unset] text-[26px] lg:text-[2vw]"></i>
      </div>
    </ng-container>
    <img
      [src]="profile.thumbnailPath"
      [alt]="'thumbnail profile ' + profile.name"
      class="top-0 h-[10vw] min-h-[90px] w-[10vw] min-w-[90px] max-w-[unset] rounded" />
  </div>
  <p class="mb-4 mt-0 text-lg font-medium text-[#808080] transition-all duration-200 lg:text-[1.3vw]">
    {{ profile.name }}
  </p>
</div>
